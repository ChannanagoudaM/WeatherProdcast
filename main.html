<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Report</title>
</head>
<link rel="stylesheet" href="main.css">
<body>
    
    <div class="a">
        <div class="a1">
            <h1>Weather Prodcast :</h1>
        </div>
        <div class="a2">
          <img id="images" src="weather2.jpg" alt="" srcset="">
        </div>
        <div class="a3">
            <input type="search" id="search" placeholder="Type city name">
            <button id="submit">Submit</button>
        </div>
        <div class="a4">
            <div class="a41">
                <h1 style="color: blueviolet;" id="city">City name</h1>
            </div>
            <div class="a42">
                <p>Temperature : <span id="temp"></span> <span>&#8451</span></p>
                <p>Wind speed : <span id="wind"></span><span> km/h</span></p>
                <p>Rain : <span id="humidity"></span><span>%(Chance)</span></p>
            </div>
            <div class="a43">
                <p id="para"></p>
                <p id="para1"></p>
            </div>
        </div>
    </div>




    <script src="main.js"></script>
</body>
</html>
